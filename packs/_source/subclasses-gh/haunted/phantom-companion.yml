  description:
    value: >-
      <p>At 1st level, you are haunted by a phantom entity that only you can perceive. The phantom is incorporeal and cannot be harmed or interact with physical objects. As an action, you can command your phantom to perform one of the following tasks:</p>
      <ul>
      <li><strong>Scout:</strong> The phantom travels up to 100 feet in any direction and reports back what it sees and hears.</li>
      <li><strong>Deliver Touch Spell:</strong> When you cast a spell with a range of touch, the phantom can deliver the spell from its location within 30 feet of you.</li>
      <li><strong>Help:</strong> The phantom provides the Help action to a creature within 5 feet of it.</li>
      </ul>
