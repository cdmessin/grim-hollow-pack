  description:
    value: >-
      <p>At 3rd level, choose one talent from the list below. You gain that
      talent's benefits.</p>
      <p><strong>Talents:</strong></p>
      <ul>
      <li><strong>Burglar:</strong> You gain proficiency with thieves' tools.
      You can use your Charisma modifier in place of Dexterity when making
      checks with thieves' tools.</li>
      <li><strong>Duelist:</strong> When you are wielding a melee weapon in one
      hand and no other weapons, you gain a +2 bonus to damage rolls with that
      weapon.</li>
      <li><strong>Healer:</strong> When you use a healer's kit to stabilize a
      dying creature, that creature also regains 1 hit point. You gain
      proficiency with the healer's kit.</li>
      <li><strong>Scout:</strong> You gain proficiency in the Survival skill.
      Your travel pace is not slowed by difficult terrain.</li>
      <li><strong>Sharpshooter:</strong> Attacking at long range doesn't impose
      disadvantage on your ranged weapon attack rolls.</li>
      <li><strong>Tactician:</strong> You can use the Help action as a bonus
      action. When you use the Help action, the creature you aid gains a bonus
      equal to your Charisma modifier on the next ability check or attack
      roll.</li>
      </ul>
