  description:
    value: >-
      <p>Starting at 1st level, you gain domain spells at the cleric levels
      listed in the Eldritch Domain Spells table. Once you gain a domain spell,
      you always have it prepared, and it doesn't count against the number of
      spells you can prepare each day.</p>
      <table>
      <thead><tr><th>Cleric Level</th><th>Spells</th></tr></thead>
      <tbody>
      <tr><td>1st</td><td><em>Arms of Hadar, Dissonant Whispers</em></td></tr>
      <tr><td>3rd</td><td><em>Detect Thoughts, See Invisibility</em></td></tr>
      <tr><td>5th</td><td><em>Hunger of Hadar, Sending</em></td></tr>
      <tr><td>7th</td><td><em>Evard's Black Tentacles, Phantasmal Killer</em></td></tr>
      <tr><td>9th</td><td><em>Contact Other Plane, Telekinesis</em></td></tr>
      </tbody>
      </table>
