system:
  description:
    value: >-
      <p>As a reaction when you take damage, you can become incorporeal until
      the start of your next turn. While incorporeal, you have resistance to
      all damage except force and psychic damage, and you can move through
      creatures and objects as if they were difficult terrain. If you end
      your turn inside an object, you take 1d10 force damage and are shunted
      to the nearest unoccupied space.</p>
      <p>Once you use this trait, you can't use it again until you finish a
      short or long rest.</p>
