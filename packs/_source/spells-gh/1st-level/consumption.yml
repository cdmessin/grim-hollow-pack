  description:
    value: >-
      <p>As part of casting this spell, you must expend a hit die or the spell
      automatically fails. If you do, choose a creature within range and roll
      the hit die. The creature loses a number of hit points equal to the
      result.</p><p>For the duration of the spell, the creature must make a
      Constitution saving throw at the end of each of its turns. On a failure,
      roll the hit die expended to cast this spell again, and the creature
      loses hit points equal to the result. On a success, this effect ends for
      the creature.</p><p><strong>At Higher Levels.</strong> When you cast this
      spell using a spell slot of 2nd level or higher, choose an additional
      target for the spell for each slot level above 1st.</p>
