  description:
    value: >-
      <p>You transform yourself into a bolt of lightning and teleport up to 60
      feet to an unoccupied space you can see. Each creature within 5 feet of
      the line created between your starting point and final destination takes
      4d6 lightning damage unless they succeed on a Dexterity saving throw to
      halve the damage.</p><p><strong>At Higher Levels.</strong> When you cast
      this spell using a spell slot of 5th level or higher, the damage
      increases by 1d6 for each slot level above 4th. In addition, you can
      teleport yourself an additional 10 feet further for each slot level
      above 4th.</p>
